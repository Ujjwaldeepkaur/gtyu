<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taste Login Page</title>
    <link rel="stylesheet" href="experiment.css">
</head>

      
    <div class="login-container">
        <div class="login-form">
            <h1>THE PERFECT BITE</h1>
            <h2>Welcome Back!!</h2>
            <p>log in with your email address and Password.</p>
            <form action="#">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="ujjwaldeep@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit">Login</button>

                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="login-image">
            <img src="https://wallup.net/wp-content/uploads/2018/03/19/574992-pink-donuts-milk-food-748x499.jpg" alt="Healthy Food">
        </div>
    </div>
    
</body>
</html>
